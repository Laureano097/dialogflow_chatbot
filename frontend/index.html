<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>ChatBot con Backend</title>
  <style>
    /* (Tu estilo actual y colores) */
    body {
      font-family: Arial, sans-serif;
      background: #5384b3;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    /* Resto del CSS igual al que ya tenés */
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="chat"></div>
    <div class="input-container">
      <input id="input" placeholder="Escribí tu mensaje..." onkeypress="handleKeyPress(event)">
      <button onclick="enviar()">Enviar</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById("chat");

    function agregarMensaje(texto, clase) {
      const msg = document.createElement("div");
      msg.className = "message " + clase;
      msg.innerText = texto;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function enviar() {
      const input = document.getElementById("input");
      const texto = input.value.trim();
      if (!texto) return;

      agregarMensaje(texto, "user");
      input.value = "";

      fetch("https://dialogflowchatbot-production.up.railway.app/dialogflow", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query: texto })
      })
      .then(res => res.json())
      .then(data => {
        agregarMensaje(data.reply, "bot");
      })
      .catch(err => {
        agregarMensaje("Error: " + err.message, "bot");
      });
    }

    function handleKeyPress(event) {
      if (event.key === "Enter") enviar();
    }
  </script>
</body>
</html>
