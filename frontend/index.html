<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>ChatBot con Backend</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #5384b3;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      background: white;
      width: 400px;
      height: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      border-radius: 10px;
      overflow: hidden;
    }
    .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      max-width: 80%;
    }
    .user {
      background: #82c0b1;
      align-self: flex-end;
    }
    .bot {
      background: #ececec;
      align-self: flex-start;
    }
    .input-container {
      display: flex;
      border-top: 1px solid #ddd;
    }
    input {
      flex: 1;
      border: none;
      padding: 10px;
      font-size: 16px;
    }
    input:focus {
      outline: none;
    }
    button {
      border: none;
      background: #4CAF50;
      color: white;
      padding: 0 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="chat"></div>
    <div class="input-container">
      <input id="input" placeholder="EscribÃ­ tu mensaje..." onkeypress="handleKeyPress(event)">
      <button onclick="enviar()">Enviar</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById("chat");

    function agregarMensaje(texto, clase) {
      const msg = document.createElement("div");
      msg.className = "message " + clase;
      msg.innerText = texto;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function enviar() {
      const input = document.getElementById("input");
      const texto = input.value.trim();
      if (!texto) return;

      agregarMensaje(texto, "user");
      input.value = "";

      fetch("/api/query", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query: texto })
      })
      .then(res => res.json())
      .then(data => {
        agregarMensaje(data.reply, "bot");
      })
      .catch(err => {
        agregarMensaje("Error: " + err.message, "bot");
      });
    }

    function handleKeyPress(event) {
      if (event.key === "Enter") enviar();
    }
  </script>
</body>
</html>
